name: Sync Version – WordPress

on:
  repository_dispatch:
    types: [version_update]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------
      # Checkout repository
      # --------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      # --------------------------------------------
      # Load & validate version (from primary repo)
      # --------------------------------------------
      - name: Load & validate version
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          VERSION="${VERSION//,/\.}"

          if [ -z "$VERSION" ]; then
            echo "❌ Version missing in dispatch payload"
            exit 1
          fi

          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "❌ Invalid version format: $VERSION"
            exit 1
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Dispatching version $VERSION"

      # --------------------------------------------
      # Prepare release branch
      # --------------------------------------------
      - name: Prepare release branch
        run: |
          BRANCH="release-v${VERSION}"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

          git fetch origin

          if git ls-remote --heads origin "$BRANCH" | grep -q "$BRANCH"; then
            git checkout "$BRANCH"
            git pull origin "$BRANCH"
          else
            git checkout -b "$BRANCH"
          fi

      # --------------------------------------------
      # Sync assets from primary repo 
      # --------------------------------------------
      - name: Sync assets from primary repo
        env:
          GIT_TOKEN: ${{ secrets.PAT }}
        run: |
          git clone --depth 1 \
            "https://x-access-token:${GIT_TOKEN}@github.com/srkdev404-cyber/wysiwyg-editor.git" \
            /tmp/wysiwyg-main

          rsync -av --delete /tmp/wysiwyg-main/js/ public/js/
          rsync -av --delete /tmp/wysiwyg-main/css/ public/css/
          rsync -av --delete /tmp/wysiwyg-main/js/ admin/js/
          rsync -av --delete /tmp/wysiwyg-main/css/ admin/css/

      # --------------------------------------------
      # Update JS/CSS version references
      # --------------------------------------------
      - name: Update JS/CSS versions
        run: |
          find public admin -type f \( -name "*.js" -o -name "*.css" \) \
            -exec sed -i -E "s/[0-9]+\.[0-9]+\.[0-9]+/${VERSION}/g" {} \;

      # --------------------------------------------
      # Commit & push
      # --------------------------------------------
      - name: Commit & push
        run: |
          git config user.name "srkdev404-cyber"
          git config user.email "srkdev404@gmail.com"

          git add public admin
          git commit -m "chore: release WordPress plugin v${VERSION}" || echo "Nothing to commit"
          git push origin "$BRANCH"

      # --------------------------------------------
      # Create Pull Request (Rails-style, release-gated)
      # --------------------------------------------
      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.PAT }}
          RELEASE_NOTES: ${{ github.event.client_payload.release_notes }}
        run: |
          git fetch origin master

          if git diff --quiet origin/master..."$BRANCH"; then
            echo "ℹ️ No commits between $BRANCH and master. Skipping PR creation."
            exit 0
          fi

          PR_BODY=$(printf \
            "release: yes\n\n## Release Notes (from primary repo)\n\n%s\n" \
            "$RELEASE_NOTES")

          gh pr create \
            --base master \
            --head "$BRANCH" \
            --title "Release v${VERSION}" \
            --body "$PR_BODY" \
            || echo "Pull request already exists"
