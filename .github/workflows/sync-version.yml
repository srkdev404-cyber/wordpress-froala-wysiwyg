name: Sync Version From Main Repo

on:
  repository_dispatch:
    types: [version_update]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Read Version From Dispatch Event
        id: version
        run: echo "VERSION=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT

      - name: Update version inside public js/css files
        run: |
          echo "Applying version ${{ steps.version.outputs.VERSION }} to child repo"

          # Update JS files
          find ./public -type f -name "*.js" -exec sed -i \
            "s/version:.*/version: '${{ steps.version.outputs.VERSION }}'/g" {} \;

          # Update CSS files
          find ./public -type f -name "*.css" -exec sed -i \
            "s/version:.*/version: '${{ steps.version.outputs.VERSION }}'/g" {} \;

      - name: Create Version Sync Branch
        run: |
          git checkout -b version-sync-${{ steps.version.outputs.VERSION }}
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add public
          git commit -m "chore: sync version to ${{ steps.version.outputs.VERSION }}" || echo "No changes"

      - name: Push Branch
        run: |
          git push origin version-sync-${{ steps.version.outputs.VERSION }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: version-sync-${{ steps.version.outputs.VERSION }}
          base: main
          title: "Version Sync: ${{ steps.version.outputs.VERSION }}"
          body: "Automated version bump. Merge when validated."
