name: Sync Version (WordPress)

on:
  repository_dispatch:
    types: [version_update]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - run: |
          VERSION="${{ github.event.client_payload.version }}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update JS/CSS in public folder
        run: |
          find ./public -type f -name "*.js"  -exec sed -i "s/[0-9]\+\.[0-9]\+\.[0-9]\+/${{ env.VERSION }}/g" {} \;
          find ./public -type f -name "*.css" -exec sed -i "s/[0-9]\+\.[0-9]\+\.[0-9]\+/${{ env.VERSION }}/g" {} \;

      - run: |
          git checkout -B sync-${{ env.VERSION }}
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add public
          git commit -m "chore: sync WordPress version ${{ env.VERSION }}" || true

      - run: git push origin sync-${{ env.VERSION }} --force

      - uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT }}
          branch: sync-${{ env.VERSION }}
          base: master
          title: "Sync Version ${{ env.VERSION }}"
          body: "Automated version sync for WordPress plugin."
