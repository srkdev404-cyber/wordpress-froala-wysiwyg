name: Sync Version (WordPress)

on:
  repository_dispatch:
    types: [version_update]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    environment: PAT   # <<< THIS IS THE KEY FIX

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 1

      - name: Read version
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update JS/CSS versions
        run: |
          find ./public -type f -name "*.js"  -exec sed -i "s/[0-9]\+\.[0-9]\+\.[0-9]\+/${{ env.VERSION }}/g" {} \;
          find ./public -type f -name "*.css" -exec sed -i "s/[0-9]\+\.[0-9]\+\.[0-9]\+/${{ env.VERSION }}/g" {} \;

      - name: Commit changes
        run: |
          git checkout -B sync-${{ env.VERSION }}
          git config user.name "srkdev404-cyber"
          git config user.email "srkdev404@gmail.com"
          git add public
          git commit -m "chore: sync WordPress version ${{ env.VERSION }}" || true
          git push origin sync-${{ env.VERSION }} --force

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT }}
          branch: sync-${{ env.VERSION }}
          base: master
          title: "Sync Version ${{ env.VERSION }}"
          body: "Automated version sync for WordPress plugin."
