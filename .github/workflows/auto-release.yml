name: Auto Release (WordPress)

on:
  pull_request:
    types: [closed]
    branches: [master]

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Validate release intent
        id: check
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const msg = context.payload.pull_request.title + " " +
                        context.payload.pull_request.body;
            core.setOutput("release", /release:\s*yes/i.test(msg) ? "true" : "false");

      - if: steps.check.outputs.release == 'false'
        run: exit 0

      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ github.event.pull_request.title }}"
          name: "WordPress Release"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
