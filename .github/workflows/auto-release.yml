name: Auto Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  actions: write

jobs:
  auto_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Extract Version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Update version in JS and CSS files
        run: |
          echo "Updating version to ${{ steps.version.outputs.VERSION }} in ./public/"
          
          # Update in all JS files
          find ./public -type f -name "*.js" -exec sed -i \
            "s/version:.*/version: '${{ steps.version.outputs.VERSION }}'/g" {} \;

          # Update in all CSS files
          find ./public -type f -name "*.css" -exec sed -i \
            "s/version:.*/version: '${{ steps.version.outputs.VERSION }}'/g" {} \;

      - name: Commit Updated Files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ./public
          git commit -m "chore: update version to ${{ steps.version.outputs.VERSION }}" || echo "No changes to commit"

      - name: Push Changes
        run: |
          git push origin HEAD:main || echo "Already up-to-date"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
